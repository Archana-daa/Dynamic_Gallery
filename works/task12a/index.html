<!DOCTYPE html>
<html>
    <body>
        <input type="number" id="input_a" placeholder="Enter a number for a">
        <input type="number" id="input_b" placeholder="Enter a number for b">
        <button onclick="calculateSum()">Calculate</button>
        <div id="sumOutput"></div>
        
        <script>
            const colors = ["red", "green", "blue", "orange"];
            let idx = 0;
            function calculateSum() {
                let a = parseInt(document.getElementById("input_a").value);
                let b = parseInt(document.getElementById("input_b").value);
                let sum = 0;
                let i = a;
                do {
                    if(i>b) break;

                    sum += i;
                    i++;
                } while (i <= b);
                document.getElementById("sumOutput").innerHTML = "The sum is: " + sum;
                document.getElementById("sumOutput").style = "color : " + colors[idx];
                idx = (idx + 1) % colors.length;
            }
        </script>
    </body>
</html>
